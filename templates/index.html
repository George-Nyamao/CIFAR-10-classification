<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/styles.css" />
    <title>Cifar-10 Classification</title>

</head>
<body>
    
    <header>
        <h1 style="font-family: Ravie;">CIFAR-10</h1>
        <p style="text-align: center;">Image Classification App</p>
    </header>
      
    <div class="form">
        <form style="width: 350px;" action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="img" accept="image/*">
            <input type="submit" value="Submit">
        </form>
    </div>
   
        {% block error %}
        {% endblock %}
   
        {% block result %}
        {% endblock %}
    
    
</body>
</html>
